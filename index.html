<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator with History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" disabled>
    </div>

    <div class="buttons">
      <button class="memory" id="mc">MC</button>
      <button class="memory" id="mr">MR</button>
      <button class="memory" id="mPlus">M+</button>
      <button class="memory" id="mMinus">M-</button>

      <button class="operator" data-operator="/">÷</button>
      <button class="operator" data-operator="*">×</button>
      <button class="operator" data-operator="-">−</button>
      <button class="operator" data-operator="+">+</button>

      <button class="number" data-number="7">7</button>
      <button class="number" data-number="8">8</button>
      <button class="number" data-number="9">9</button>
      <button class="clear" id="clear">C</button>

      <button class="number" data-number="4">4</button>
      <button class="number" data-number="5">5</button>
      <button class="number" data-number="6">6</button>
      <button class="equals" id="equals">=</button>

      <button class="number" data-number="1">1</button>
      <button class="number" data-number="2">2</button>
      <button class="number" data-number="3">3</button>
      <button class="decimal" data-number=".">.</button>

      <button class="number" data-number="0">0</button>
    </div>

    <div class="history-container">
      <h3>History</h3>
      <ul id="history"></ul>
      <button id="clearHistory">Clear History</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
